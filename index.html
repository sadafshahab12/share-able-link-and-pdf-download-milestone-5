<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>

    <!-- font font-awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resume.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <form id="resume-form">
      <h1>Share Able and Download Able Resume Builder</h1>
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="fname">Full Name</label>
          <input
            type="text"
            placeholder="Enter Full Name"
            id="fname"
            required
          />
        </div>
        <div>
          <label for="contact">Phone Number</label>
          <input
            type="text"
            placeholder="Enter Phone number"
            id="contact"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter Email Address"
            id="email"
            required
          />
        </div>
        <div>
          <label for="address">Address</label>
          <input
            type="text"
            placeholder="Enter Residential Address"
            id="address"
            required
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="field">Field of Study</label>
        <input type="text" id="field" placeholder="Study Field" required />
        <label for="institute">Institution Name</label>
        <input
          type="text"
          id="institute"
          placeholder="Institution Name/Academy Name/University Name"
          required
        />
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="Year of Passing" required />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="job">Job Title</label>
        <input
          type="text"
          placeholder="Enter Job Title Here"
          id="job"
          required
        />
        <label for="comp">Company Name</label>
        <input
          type="text"
          placeholder="Enter Company Name"
          id="comp"
          required
        />
        <div class="exdate">
          <div>
            <label for="sdate">Start Date</label>
            <input type="date" id="sdate" required />
          </div>
          <div>
            <label for="edate">End Date</label>
            <input type="date" id="edate" required />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Skills</legend>
        <label for="skill">Skill Name</label>
        <input
          type="text"
          id="skill"
          placeholder="Write your skills here"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Objective</legend>
        <label for="objective">Career Objective</label>
        <textarea
          id="objective"
          rows="3"
          cols="10"
          placeholder="Write your Career Object...."
          required
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Add Profile Picture</legend>
        <input type="file" id="profile-pic" accept="image/*" required />
      </fieldset>
      <fieldset>
        <legend>Resume URL</legend>
        <label for="link">Resume URL</label>
        <input type="text" id="link" class="url-link" required />
      </fieldset>

      <input
        type="submit"
        value="Generate Resume"
        class="generate"
        id="generate-btn"
      />
    </form>
<div class="resume-template">
    <div id="resume"></div>

   
    <div class="btns">
      <button id="edit-btn" class="edit">Edit</button>
    </div>
</div>
  

    <script src="./app.js"></script>
  </body>
</html>
